<header>
  <img src="http://www.freeiconspng.com/uploads/login-system-icon-13.png"alt="image"style="float:left;"width="150px"height="150px">
  <h1>Tutorials4u</h1>
</header>
<div class="abc">
  <h3><strong>Already a member?<br>Login</strong></h3>
  <form name="loginform" action="/sample/home.html" onsubmit="return log_val()" method="post">
    <b>Username:</b><br>
    <input type="text" name="dusid" id="user_id" required>
    <br>
    <div id="err_us"> </div>
    <b>Password:</b><br>
    <input type="password" name="dpd" id="user_pd" required>
    <br>
    <div id="err_pd"></div>
    <a href="/verify.html" target="_blank"><small>Forgot password?</small></a>
  <br><br>
  <input type="submit" value="Sign in"><br><br><br>
  <a id="sign" href="/sample/signup.html">Not a member?Signup.</a><br>
</form>
</div>
